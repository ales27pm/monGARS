services:
  searxng:
    image: searxng/searxng:2025.10.24-2cdbbb249
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SEARXNG_BASE_URL: ${SEARXNG_BASE_URL:-http://localhost:8082}
      SEARXNG_SECRET: ${SEARXNG_SECRET:-change-me}
    volumes:
      - ./configs/searxng:/etc/searxng:ro
    ports:
      - "${SEARXNG_PORT:-8082}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
    networks:
      - backend

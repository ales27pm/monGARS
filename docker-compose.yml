version: "3.9"

x-database-environment: &database-environment
  DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://mongars:${DB_PASSWORD:-changeme}@postgres:5432/mongars_db}
  DJANGO_DATABASE_URL: ${DJANGO_DATABASE_URL:-}
  DB_HOST: ${DB_HOST:-postgres}
  DB_PORT: ${DB_PORT:-5432}
  DB_USER: ${DB_USER:-mongars}
  DB_PASSWORD: ${DB_PASSWORD:-changeme}
  DB_NAME: ${DB_NAME:-mongars_db}

x-app-environment: &app-environment
  <<: *database-environment
  ENV: production
  HOST: 0.0.0.0
  PORT: ${API_PORT:-8000}
  USE_RAY_SERVE: ${USE_RAY_SERVE:-false}
  RAY_SERVE_URL: ${RAY_SERVE_URL:-http://rayserve:8002/generate}
  REDIS_URL: redis://redis:6379/0
  MLFLOW_TRACKING_URI: http://mlflow:5000
  OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}
  VAULT_URL: http://vault:8200
  VAULT_TOKEN: ${VAULT_TOKEN:-dev-root-token}
  WS_ALLOWED_ORIGINS: '${WS_ALLOWED_ORIGINS:-["http://localhost:8000","http://localhost:8001"]}'

services:
  migrations:
    image: ${MONGARS_IMAGE:-mongars-app:0.1.0}
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: ["python", "init_db.py"]
    restart: "no"
    env_file:
      - .env
    environment:
      <<: *app-environment
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mongars

  api:
    image: ${MONGARS_IMAGE:-mongars-app:0.1.0}
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    depends_on:
      migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      <<: *app-environment
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          python3 -c "import http.client,sys; c=http.client.HTTPConnection('127.0.0.1',8000,timeout=5);
          c.request('GET','/healthz'); sys.exit(0 if c.getresponse().status==200 else 1)"
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mongars

  webapp-migrations:
    image: ${MONGARS_IMAGE:-mongars-app:0.1.0}
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: ["python", "webapp/manage.py", "migrate", "--noinput"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      <<: *database-environment
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-change-me}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      FASTAPI_URL: http://api:8000
      PYTHONUNBUFFERED: "1"
    networks:
      - mongars

  webapp:
    image: ${MONGARS_IMAGE:-mongars-app:0.1.0}
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >-
      bash -lc "python webapp/manage.py runserver 0.0.0.0:8001"
    depends_on:
      api:
        condition: service_started
      webapp-migrations:
        condition: service_completed_successfully
    ports:
      - "${WEBAPP_PORT:-8001}:8001"
    env_file:
      - .env
    environment:
      <<: *database-environment
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-change-me}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      FASTAPI_URL: http://api:8000
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          python -c "import http.client,sys; conn=http.client.HTTPConnection('127.0.0.1',8001,timeout=5);
          conn.request('GET','/chat/login/');
          sys.exit(0 if conn.getresponse().status == 200 else 1)"
      interval: 45s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mongars

  postgres:
    image: pgvector/pgvector:pg18
    container_name: mongars-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: mongars
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: mongars_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mongars -d mongars_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mongars

  redis:
    image: redis/redis-stack-server:7.2.0-v10
    container_name: mongars-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redisdata:/data
    restart: unless-stopped
    networks:
      - mongars

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.2
    container_name: mongars-mlflow
    command:
      - mlflow
      - server
      - --host
      - 0.0.0.0
      - --port
      - "5000"
      - --backend-store-uri
      - sqlite:////mlflow/mlflow.db
      - --default-artifact-root
      - /mlruns
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflowdata:/mlflow
      - mlruns:/mlruns
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          python -c "import http.client,sys; conn=http.client.HTTPConnection('127.0.0.1',5000,timeout=5);
          conn.request('GET','/api/2.0/mlflow/experiments/list');
          sys.exit(0 if conn.getresponse().status == 200 else 1)"
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mongars

  ollama:
    image: ollama/ollama:0.3.12
    container_name: mongars-ollama
    profiles:
      - inference
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_KEEP_ALIVE: 24h
    volumes:
      - ollamadata:/root/.ollama
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -fsS http://127.0.0.1:11434/api/tags >/dev/null"
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mongars

  vault:
    image: hashicorp/vault:1.15.4
    container_name: mongars-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    ports:
      - "${VAULT_PORT:-8200}:8200"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -fsS http://127.0.0.1:8200/v1/sys/health >/dev/null"
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mongars

  rayserve:
    build:
      context: .
      dockerfile: Dockerfile.rayserve
    image: mongars-rayserve:0.1.0
    container_name: mongars-rayserve
    profiles:
      - ray
    environment:
      - PYTHONUNBUFFERED=1
    command:
      - serve
      - start
      - --http-host
      - 0.0.0.0
      - --http-port
      - "8002"
      - --dashboard-host
      - 0.0.0.0
    ports:
      - "${RAY_HTTP_PORT:-8002}:8002"
      - "${RAY_DASHBOARD_PORT:-8265}:8265"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -fsS http://127.0.0.1:8265 >/dev/null"
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - mongars

networks:
  mongars:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  mlflowdata:
  mlruns:
  ollamadata:

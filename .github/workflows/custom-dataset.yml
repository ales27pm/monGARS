name: Build Custom Québec-French Dataset

on:
  workflow_dispatch:
    inputs:
      ratios:
        description: "Sampling ratios (sum≈1), e.g. frca:0.50,agent:0.40,repo:0.10"
        type: string
        default: "frca:0.50,agent:0.40,repo:0.10"
      val_pct:
        description: "Validation split percentage"
        type: number
        default: 0.06
      strict_qc:
        description: "Strict fr-CA filter (drop non-Québécois unless agent/internal)"
        type: boolean
        default: true
      retention_days:
        description: "Artifact retention (days)"
        type: number
        default: 14

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  PYTHON_VERSION: "3.11"

jobs:
  scan_and_build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      CONFIRM_SCAN: "YES"
      CONFIRM_DATA_FETCH: "NO"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python with uv tooling
        uses: ./.github/actions/python-uv-setup
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dataset dependencies
        run: |
          set -euo pipefail
          uv pip install --system graphviz networkx

      - name: Verify required scripts exist
        run: |
          set -euo pipefail
          test -f scripts/ultimate_repo_analyzer.py
          test -f scripts/prepare_dataset.py

      - name: Clean previous dataset artefacts
        run: |
          set -euo pipefail
          rm -rf data/ultimate data/raw data/final
          mkdir -p data

      - name: Run repository analyzer
        run: |
          set -euo pipefail
          python scripts/ultimate_repo_analyzer.py
          echo "== Output tree =="
          find data/ultimate -maxdepth 3 -type f | sort || true

      - name: Assemble dataset inputs
        run: |
          set -euo pipefail
          mkdir -p data/raw
          cp data/ultimate/processed_repo/sft_repo.jsonl            data/raw/repo_sft.jsonl
          cp data/ultimate/processed_repo/agent_instruct_repo.jsonl data/raw/agent_handoff.jsonl
          cp data/ultimate/processed_repo/sft_repo.jsonl            data/raw/frca_repo.jsonl

      - name: Build final dataset
        env:
          INPUT_RATIOS: ${{ inputs.ratios }}
          INPUT_VAL_PCT: ${{ inputs.val_pct }}
          INPUT_STRICT_QC: ${{ inputs.strict_qc }}
        run: |
          set -euo pipefail
          python scripts/prepare_dataset.py \
            --frca data/raw/frca_repo.jsonl \
            --agent data/raw/agent_handoff.jsonl \
            --repo data/raw/repo_sft.jsonl \
            --outdir data/final \
            --ratio "${INPUT_RATIOS:-frca:0.50,agent:0.40,repo:0.10}" \
            --val_pct "${INPUT_VAL_PCT:-0.06}" \
            $([ "${INPUT_STRICT_QC:-true}" = "true" ] && echo "--strict_qc")

          echo "== Final counts =="
          wc -l data/final/train.jsonl || true
          wc -l data/final/val.jsonl   || true

      - name: Upload dataset artefacts
        uses: actions/upload-artifact@v4
        with:
          name: final-custom-dataset
          path: |
            data/ultimate/processed_repo/sft_repo.jsonl
            data/ultimate/processed_repo/agent_instruct_repo.jsonl
            data/ultimate/processed_repo/embeddings_repo.jsonl
            data/ultimate/processed_repo/provenance.csv
            data/ultimate/interaction_graph.dot
            data/ultimate/interaction_graph.png
            data/final/train.jsonl
            data/final/val.jsonl
          retention-days: ${{ inputs.retention_days || 14 }}
          if-no-files-found: error
